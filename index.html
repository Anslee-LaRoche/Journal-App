<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fish Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --card-bg: #ffffff;
            --pellet-dot: #d63031;
            --worm: #6c5ce7;
            --wafer: #00b894;
            --water: #0984e3;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(160deg, #00d2ff 0%, #3a7bd5 100%);
            margin: 0;
            padding: 10px;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 900;
            padding: 2px 0;
            text-transform: lowercase;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-bottom: 5px;
        }

        .row {
            display: flex;
            gap: 8px;
            flex: 1;
            min-height: 0;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 6px 0px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            border: 2px solid rgba(0,0,0,0.05);
        }

        .w-100 { width: 100%; }
        .w-33 { width: 33.33%; }
        .w-50 { width: 50%; }

        .card.done {
            opacity: 0.25;
            filter: grayscale(1);
            transform: scale(0.95);
        }

        .card.done::after {
            content: "âœ“";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            opacity: 0.6;
            color: #2d3436;
            font-weight: 900;
        }

        .day-label {
            font-size: 0.85rem;
            color: #636e72;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 0.5px;
        }

        .food-item {
            font-size: 1.2rem;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 2px;
            line-height: 1.1;
            color: #2d3436;
        }

        .water-badge {
            background: var(--water);
            color: white;
            font-size: 0.75rem;
            font-weight: 900;
            padding: 4px 10px;
            border-radius: 10px;
            margin-top: 6px;
            display: inline-block;
            align-self: flex-start;
        }

        .worm { color: var(--worm); }
        .wafer { color: var(--wafer); }

        @media (max-height: 650px) {
            .food-item { font-size: 1rem; }
            .day-label { font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <div class="header">bubbles & bites ðŸ«§</div>

    <div class="main-container">
        
        <div class="row">
            <div class="card w-100" id="day-0" onclick="toggleDay('day-0')">
                <span class="day-label">Sunday</span>
                <div class="food-item">ðŸ”´ Pellets</div>
                <div class="water-badge">ðŸ’§ Water Change</div>
            </div>
        </div>

        <div class="row">
            <div class="card w-33" id="day-1" onclick="toggleDay('day-1')">
                <span class="day-label">Mon</span>
                <div class="food-item">ðŸ”´ Pellets</div>
                <div class="food-item worm">ðŸª±</div>
            </div>
            <div class="card w-33" id="day-2" onclick="toggleDay('day-2')">
                <span class="day-label">Tue</span>
                <div class="food-item">ðŸ”´ Pellets</div>
                <div class="food-item wafer">ðŸŒ¿</div>
            </div>
            <div class="card w-33" id="day-3" onclick="toggleDay('day-3')">
                <span class="day-label">Wed</span>
                <div class="food-item">ðŸ”´ Pellets</div>
            </div>
        </div>

        <div class="row">
            <div class="card w-50" id="day-4" onclick="toggleDay('day-4')">
                <span class="day-label">Thursday</span>
                <div class="food-item">ðŸ”´ Pellets</div>
                <div class="food-item worm">ðŸª± Bloodworms</div>
            </div>
            <div class="card w-50" id="day-5" onclick="toggleDay('day-5')">
                <span class="day-label">Friday</span>
                <div class="food-item">ðŸ”´ Pellets</div>
                <div class="food-item wafer">ðŸŒ¿ Algae Wafers</div>
            </div>
        </div>

        <div class="row">
            <div class="card w-100" id="day-6" onclick="toggleDay('day-6')">
                <span class="day-label">Saturday</span>
                <div class="food-item">ðŸ”´ Pellets</div>
                <div class="food-item worm">ðŸª± Bloodworms</div>
            </div>
        </div>

    </div>

    <script>
        function toggleDay(id) {
            const card = document.getElementById(id);
            card.classList.toggle('done');
            localStorage.setItem(id, card.classList.contains('done'));
        }

        window.onload = function() {
            const today = new Date();
            const currentWeek = getWeekNumber(today);
            
            // Auto-reset every Sunday
            if (today.getDay() === 0 && localStorage.getItem('lastResetWeek') != currentWeek) {
                localStorage.clear();
                localStorage.setItem('lastResetWeek', currentWeek);
            }

            // Reload saved taps
            for (let i = 0; i < 7; i++) {
                const id = 'day-' + i;
                if (localStorage.getItem(id) === 'true') {
                    document.getElementById(id).classList.add('done');
                }
            }
        };

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            return Math.ceil((((d - new Date(Date.UTC(d.getUTCFullYear(), 0, 1))) / 86400000) + 1) / 7);
        }
    </script>
</body>
</html>
