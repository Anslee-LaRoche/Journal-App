<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fish Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --card-bg: #ffffff;
            --pellet-dot: #d63031;
            --worm: #6c5ce7;
            --wafer: #00b894;
            --water: #0984e3;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(160deg, #00d2ff 0%, #3a7bd5 100%);
            margin: 0;
            padding: 10px;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header-title {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            font-weight: 900;
            padding: 2px 0;
            text-transform: lowercase;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 5px;
        }

        .row {
            display: flex;
            gap: 10px;
            flex: 1;
            min-height: 0;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 10px 4px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;
            text-align: center;
            box-shadow: 0 6px 0px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            border: 2px solid rgba(0,0,0,0.05);
            width: 100%;
        }

        /* Grey out ONLY the card contents */
        .card.done {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 2px 0px rgba(0,0,0,0.05);
            border-color: transparent;
        }

        .card.done .day-label, 
        .card.done .food-list,
        .card.done .water-badge {
            opacity: 0.2;
            filter: grayscale(1);
        }

        .w-100 { width: 100%; }
        .w-33 { width: 33.33%; }
        .w-50 { width: 50%; }

        .day-label {
            font-family: 'Pacifico', cursive;
            font-size: 1.6rem;
            color: #00838f;
            line-height: 1;
            margin-top: 2px;
        }

        /* Slightly smaller script for the 3-wide row to fit full names */
        .w-33 .day-label { font-size: 1.15rem; }

        .food-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2px;
            width: 100%;
        }

        .food-item {
            font-size: 1rem;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            color: #2d3436;
            white-space: nowrap;
        }

        /* Targeted shrink for Tuesday's long text */
        .tight-text {
            font-size: 0.75rem !important;
        }

        .water-badge {
            background: var(--water);
            color: white;
            font-size: 0.7rem;
            font-weight: 900;
            padding: 3px 10px;
            border-radius: 10px;
            margin-top: 4px;
        }

        .worm { color: var(--worm); }
        .wafer { color: var(--wafer); }

        .card:active {
            transform: translateY(3px);
        }
    </style>
</head>
<body>

    <div class="header-title">bubbles & bites ðŸ«§</div>

                <span class="day-label">Sunday</span>
                <div class="food-list">
                    <div class="food-item">ðŸ”´ Pellets</div>

        <div class="row">
            <div class="card w-33" id="day-1" onclick="toggleDay('day-1')">
                <span class="day-label">Monday</span>
                <div class="food-list">
                    <div class="food-item">ðŸ”´ Pellets</div>
                    <div class="food-item worm">ðŸª±</div>
                </div>
            </div>
            <div class="card w-33" id="day-2" onclick="toggleDay('day-2')">
                <span class="day-label">Tuesday</span>
                <div class="food-list">
                    <div class="food-item">ðŸ”´ Pellets</div>
                    <div class="food-item wafer tight-text">ðŸŒ¿ Algae Wafers</div>
                </div>
            </div>
            <div class="card w-33" id="day-3" onclick="toggleDay('day-3')">
                <span class="day-label">Wednesday</span>

        <div class="row">

    </div>

    <script>
        function toggleDay(id) {
            const card = document.getElementById(id);
            card.classList.toggle('done');
            localStorage.setItem(id, card.classList.contains('done'));
        }

        window.onload = function() {
            const today = new Date();
            const currentWeek = getWeekNumber(today);
            
            if (today.getDay() === 0 && localStorage.getItem('lastResetWeek') != currentWeek) {
                localStorage.clear();
                localStorage.setItem('lastResetWeek', currentWeek);
            }

            for (let i = 0; i < 7; i++) {
                const id = 'day-' + i;
                if (localStorage.getItem(id) === 'true') {
                    document.getElementById(id).classList.add('done');
                }
            }
        };

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            return Math.ceil((((d - new Date(Date.UTC(d.getUTCFullYear(), 0, 1))) / 86400000) + 1) / 7);
        }
    </script>
</body>
</html>
