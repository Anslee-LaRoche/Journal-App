<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fishy Feast Schedule</title>
    <style>
        :root {
            --bg-color: #e0f2f1;
            --card-bg: #ffffff;
            --accent-blue: #4db6ac;
            --text-main: #2c3e50;
            --red-pellet: #ff7675;
            --grey-pellet: #95a5a6;
            --worm-purple: #a29bfe;
            --wafer-green: #55efc4;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #e0f2f1 0%, #b2ebf2 100%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
            min-height: 100vh;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 1000px;
            width: 100%;
        }

        .day-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .day-card:hover {
            transform: translateY(-5px);
        }

        .day-name {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--accent-blue);
            margin-bottom: 12px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 5px;
        }

        .food-item {
            font-size: 0.9rem;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            padding: 2px 8px;
            border-radius: 10px;
            background: #f1f2f6;
            font-weight: bold;
            margin-left: auto;
        }

        /* Food Styling */
        .bloodworms { color: var(--worm-purple); font-weight: 600; }
        .wafers { color: #2dcc70; font-weight: 600; }
        .red { color: var(--red-pellet); }
        .grey { color: var(--grey-pellet); }

        @media (max-width: 600px) {
            .schedule-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>aquarium menu ðŸ«§</h1>

    <div class="schedule-grid">
        <div class="day-card">
            <div class="day-name">Monday</div>
            <div class="food-item red"><span class="dot" style="background:var(--red-pellet)"></span> Red Pellet</div>
            <div class="food-item bloodworms">ðŸª± Bloodworms</div>
        </div>

        <div class="day-card">
            <div class="day-name">Tuesday</div>
            <div class="food-item grey"><span class="dot" style="background:var(--grey-pellet)"></span> Grey Pellet</div>
            <div class="food-item wafers">ðŸŒ¿ Algae Wafer <span class="tag">Night</span></div>
        </div>

        <div class="day-card">
            <div class="day-name">Wednesday</div>
            <div class="food-item red"><span class="dot" style="background:var(--red-pellet)"></span> Red Pellet</div>
        </div>

        <div class="day-card">
            <div class="day-name">Thursday</div>
            <div class="food-item grey"><span class="dot" style="background:var(--grey-pellet)"></span> Grey Pellet</div>
            <div class="food-item bloodworms">ðŸª± Bloodworms</div>
        </div>

        <div class="day-card">
            <div class="day-name">Friday</div>
            <div class="food-item red"><span class="dot" style="background:var(--red-pellet)"></span> Red Pellet</div>
            <div class="food-item wafers">ðŸŒ¿ Algae Wafer <span class="tag">Night</span></div>
        </div>

        <div class="day-card">
            <div class="day-name">Saturday</div>
            <div class="food-item grey"><span class="dot" style="background:var(--grey-pellet)"></span> Grey Pellet</div>
            <div class="food-item bloodworms">ðŸª± Bloodworms</div>
        </div>

        <div class="day-card" style="opacity: 0.9;">
            <div class="day-name">Sunday</div>
            <div class="food-item red"><span class="dot" style="background:var(--red-pellet)"></span> Red Pellet</div>
            <div class="food-item" style="color:#bdc3c7; font-style: italic;">Relax Day</div>
        </div>
    </div>

</body>
</html>
