<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Feeding - Weekly View</title>
    <style>
        :root {
            --bg: #f0f9ff;
            --accent: #00838f;
            --red-p: #ff7675;
            --grey-p: #636e72;
            --worm: #6c5ce7;
            --wafer: #00b894;
            --card-white: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Quicksand', sans-serif; /* Soft, rounded font */
            background: linear-gradient(180deg, #e0f7fa 0%, #ffffff 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #2d3436;
        }

        .container {
            width: 95%;
            max-width: 900px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns for the middle days */
            gap: 12px;
        }

        h1 {
            grid-column: 1 / -1;
            text-align: center;
            font-weight: 300;
            color: var(--accent);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        /* Card Basics */
        .day-card {
            background: var(--card-white);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: 0.3s;
        }

        .day-card:hover {
            transform: scale(1.02);
            background: white;
        }

        /* Sunday & Saturday: Full Width */
        .full-width {
            grid-column: 1 / -1;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .day-name {
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .food-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .food-item {
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 4px 0;
        }

        /* Colors and Icons */
        .dot { height: 8px; width: 8px; border-radius: 50%; }
        .red-d { background: var(--red-p); }
        .grey-d { background: var(--grey-p); }
        
        .label-red { color: var(--red-p); font-weight: bold; }
        .label-grey { color: var(--grey-p); font-weight: bold; }
        .label-worm { color: var(--worm); font-style: italic; }
        .label-wafer { color: var(--wafer); font-weight: bold; }

        .tag-night {
            font-size: 0.65rem;
            background: #dfe6e9;
            padding: 2px 5px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        /* Mobile adjustments */
        @media (max-width: 700px) {
            .container { grid-template-columns: 1fr; }
            .full-width { flex-direction: column; text-align: center; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Bubbles & Bites Schedule ðŸ«§</h1>

    <div class="day-card full-width" style="background: rgba(255, 255, 255, 0.9);">
        <div class="day-name" style="font-size: 1.4rem;">Sunday</div>
        <div class="food-list">
            <div class="food-item label-red"><span class="dot red-d"></span> Red Pellet Base</div>
            <div class="food-item" style="opacity: 0.5;">Rest day for treats</div>
        </div>
    </div>

    <div class="day-card">
        <div class="day-name">Mon</div>
        <div class="food-item label-grey"><span class="dot grey-d"></span> Grey</div>
        <div class="food-item label-worm">ðŸª± Bloodworms</div>
    </div>

    <div class="day-card">
        <div class="day-name">Tue</div>
        <div class="food-item label-red"><span class="dot red-d"></span> Red</div>
        <div class="food-item label-wafer">ðŸŒ¿ Wafer <span class="tag-night">PM</span></div>
    </div>

    <div class="day-card">
        <div class="day-name">Wed</div>
        <div class="food-item label-grey"><span class="dot grey-d"></span> Grey</div>
    </div>

    <div class="day-card">
        <div class="day-name">Thu</div>
        <div class="food-item label-red"><span class="dot red-d"></span> Red</div>
        <div class="food-item label-worm">ðŸª± Bloodworms</div>
    </div>

    <div class="day-card">
        <div class="day-name">Fri</div>
        <div class="food-item label-grey"><span class="dot grey-d"></span> Grey</div>
        <div class="food-item label-wafer">ðŸŒ¿ Wafer <span class="tag-night">PM</span></div>
    </div>

    <div class="day-card full-width" style="background: rgba(255, 255, 255, 0.9); border-bottom: 4px solid var(--accent);">
        <div class="day-name" style="font-size: 1.4rem;">Saturday</div>
        <div class="food-list">
            <div class="food-item label-red"><span class="dot red-d"></span> Red Pellet Base</div>
            <div class="food-item label-worm">ðŸª± Bloodworms (Special Treat!)</div>
        </div>
    </div>
</div>

</body>
</html>
