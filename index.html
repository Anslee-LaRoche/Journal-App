<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Menu ü´ß</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #e0f2f1;
            --accent: #00838f;
            --red-p: #ff7675;
            --grey-p: #636e72;
            --worm: #6c5ce7;
            --wafer: #00b894;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #e0f2f1 0%, #b2ebf2 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #2d3436;
        }

        .container {
            width: 95%;
            max-width: 600px; /* Narrower container to keep it on one screen */
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-weight: 800;
            color: var(--accent);
            margin: 0 0 10px 0;
            font-size: 1.6rem;
            text-transform: lowercase;
        }

        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            transition: 0.3s ease;
        }

        /* Top & Bottom Full Width */
        .full-width {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
        }

        /* Middle Grid */
        .mid-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .day-name {
            font-weight: 800;
            font-size: 0.9rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .food-item {
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 2px 0;
        }

        /* Food Styling */
        .dot { height: 7px; width: 7px; border-radius: 50%; display: inline-block; }
        .red-d { background: var(--red-p); }
        .grey-d { background: var(--grey-p); }
        
        .label-red { color: var(--red-p); font-weight: 700; }
        .label-grey { color: var(--grey-p); font-weight: 700; }
        .label-worm { color: var(--worm); font-weight: 700; }
        .label-wafer { color: var(--wafer); font-weight: 700; }

        .night-tag {
            font-size: 0.6rem;
            background: #dfe6e9;
            padding: 1px 4px;
            border-radius: 4px;
            margin-left: 2px;
        }

        @media (max-width: 400px) {
            .mid-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>bubbles & bites ü´ß</h1>

    <div class="card full-width">
        <div>
            <div class="day-name">Sunday</div>
            <div class="food-item label-red"><span class="dot red-d"></span> Red Pellets</div>
        </div>
        <div style="font-size: 1.2rem;">üè†</div>
    </div>

    <div class="mid-grid">
        <div class="card">
            <div class="day-name">Mon</div>
            <div class="food-item label-grey"><span class="dot grey-d"></span> Grey</div>
            <div class="food-item label-worm">ü™± Blood</div>
        </div>

        <div class="card">
            <div class="day-name">Tue</div>
            <div class="food-item label-red"><span class="dot red-d"></span> Red</div>
            <div class="food-item label-wafer">üåø Wafer <span class="night-tag">PM</span></div>
        </div>

        <div class="card">
            <div class="day-name">Wed</div>
            <div class="food-item label-grey"><span class="dot grey-d"></span> Grey</div>
        </div>

        <div class="card">
            <div class="day-name">Thu</div>
            <div class="food-item label-red"><span class="dot red-d"></span> Red</div>
            <div class="food-item label-worm">ü™± Blood</div>
        </div>

        <div class="card">
            <div class="day-name">Fri</div>
            <div class="food-item label-grey"><span class="dot grey-d"></span> Grey</div>
            <div class="food-item label-wafer">üåø Wafer <span class="night-tag">PM</span></div>
        </div>
    </div>

    <div class="card full-width">
        <div>
            <div class="day-name">Saturday</div>
            <div class="food-item label-red"><span class="dot red-d"></span> Red Pellets</div>
            <div class="food-item label-worm">ü™± Bloodworms</div>
        </div>
        <div style="font-size: 1.2rem;">‚ú®</div>
    </div>
</div>

</body>
</html>
