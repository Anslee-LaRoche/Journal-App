<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cozy Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --leather: #3d2b1f;
            --paper: #fdf5e6;
            --ink: #2c3e50;
            --line: rgba(173, 216, 230, 0.4);
        }

        body, html {
            background-color: #121212;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Keeps the "desk" still */
        }

        /* The Leather Notebook Container */
        .notebook-outer {
            background: var(--leather);
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 4px 4px; /* Tiny leather grain */
            width: 92%;
            height: 85vh;
            border-radius: 8px 20px 20px 8px;
            padding: 15px 10px 15px 25px;
            box-sizing: border-box;
            box-shadow: 
                0 25px 50px -12px rgba(0,0,0,0.8),
                inset -10px 0 20px rgba(0,0,0,0.5), /* Cover curve */
                inset 5px 0 10px rgba(255,255,255,0.05);
            display: flex;
        }

        /* The Paper Page */
        .page {
            background-color: var(--paper);
            background-image: 
                linear-gradient(var(--line) 1px, transparent 1px);
            background-size: 100% 35px; /* Line spacing */
            width: 100%;
            height: 100%;
            position: relative;
            padding: 10px 25px 0px 25px;
            box-sizing: border-box;
            box-shadow: -5px 0 15px rgba(0,0,0,0.2);
            /* Realistic Torn Edge */
            clip-path: polygon(
                0% 0%, 98% 0.5%, 100% 3%, 97% 8%, 100% 12%, 
                98% 20%, 100% 28%, 97% 35%, 100% 45%, 
                98% 55%, 100% 65%, 97% 75%, 100% 85%, 
                98% 94%, 100% 100%, 0% 100%
            );
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            font-family: 'Caveat', cursive;
            font-size: 1.6rem;
            line-height: 35px; /* Matches background-size */
            color: var(--ink);
            resize: none;
            outline: none;
            padding-top: 25px;
            padding-bottom: 250px; /* IMPORTANT: Keeps text above keyboard */
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Subtle page texture overlay */
        .page::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
            opacity: 0.3;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="notebook-outer">
        <div class="page">
            <textarea id="journal-input" placeholder="Once upon a time..."></textarea>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('journal-input');

        // Load content
        textarea.value = localStorage.getItem('cozy_journal_content') || '';

        // Save content
        textarea.addEventListener('input', () => {
            localStorage.setItem('cozy_journal_content', textarea.value);
        });
    </script>
</body>
</html>
