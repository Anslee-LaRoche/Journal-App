<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fish Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.95);
            --red-p: #ff5252;
            --grey-p: #718093;
            --worm: #8854d0;
            --wafer: #20bf6b;
            --water: #0984e3;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(160deg, #00d2ff 0%, #3a7bd5 100%);
            margin: 0;
            padding: 12px;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            color: white;
            font-size: 1.1rem;
            font-weight: 900;
            height: 30px;
            margin-bottom: 5px;
            text-transform: lowercase;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            /* This ensures the container stays within the screen height */
            height: calc(100vh - 60px); 
        }

        /* Each of the 4 Rows */
        .row {
            display: flex;
            gap: 10px;
            flex: 1; /* Makes each row exactly 1/4th of the container height */
        }

        .card {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.4);
            cursor: pointer;
            position: relative;
        }

        /* Sunday & Saturday: Full width */
        .w-100 { width: 100%; }
        
        /* Mon, Tue, Wed: ~33% width */
        .w-33 { width: 33.33%; }
        
        /* Thu, Fri: 50% width */
        .w-50 { width: 50%; }

        /* Interactive States */
        .card.done {
            opacity: 0.35;
            filter: grayscale(1);
            transform: scale(0.96);
        }

        .card.done::after {
            content: "‚úì";
            position: absolute;
            top: 10px;
            right: 12px;
            font-size: 1.2rem;
            font-weight: 900;
            color: #2d3436;
        }

        .day-label {
            font-size: 0.7rem;
            color: #636e72;
            text-transform: uppercase;
            font-weight: 900;
            margin-bottom: 2px;
        }

        .food-item {
            font-size: 0.85rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 5px;
            line-height: 1.2;
        }

        .water-badge {
            background: var(--water);
            color: white;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 10px;
            margin-top: 5px;
            display: inline-block;
        }

        /* Color Classes */
        .red { color: var(--red-p); }
        .grey { color: var(--grey-p); }
        .worm { color: var(--worm); }
        .wafer { color: var(--wafer); }

    </style>
</head>
<body>

    <div class="header">bubbles & bites ü´ß</div>

    <div class="main-container">
        
        <div class="row">
            <div class="card w-100" id="day-0" onclick="toggleDay('day-0')">
                <span class="day-label">Sunday</span>
                <div class="food-item red">‚óè Red Pellet</div>
                <div class="water-badge">üíß Water Change</div>
            </div>
        </div>

        <div class="row">
            <div class="card w-33" id="day-1" onclick="toggleDay('day-1')">
                <span class="day-label">Mon</span>
                <div class="food-item grey">Grey</div>
                <div class="food-item worm">ü™±</div>
            </div>
            <div class="card w-33" id="day-2" onclick="toggleDay('day-2')">
                <span class="day-label">Tue</span>
                <div class="food-item red">Red</div>
                <div class="food-item wafer">üåø</div>
            </div>
            <div class="card w-33" id="day-3" onclick="toggleDay('day-3')">
                <span class="day-label">Wed</span>
                <div class="food-item grey">Grey</div>
            </div>
        </div>

        <div class="row">
            <div class="card w-50" id="day-4" onclick="toggleDay('day-4')">
                <span class="day-label">Thursday</span>
                <div class="food-item red">‚óè Red Pellet</div>
                <div class="food-item worm">ü™± Bloodworms</div>
            </div>
            <div class="card w-50" id="day-5" onclick="toggleDay('day-5')">
                <span class="day-label">Friday</span>
                <div class="food-item grey">‚óè Grey Pellet</div>
                <div class="food-item wafer">üåø Algae Wafer</div>
            </div>
        </div>

        <div class="row">
            <div class="card w-100" id="day-6" onclick="toggleDay('day-6')">
                <span class="day-label">Saturday</span>
                <div class="food-item red">‚óè Red Pellet</div>
                <div class="food-item worm">ü™± Bloodworms</div>
            </div>
        </div>

    </div>

    <script>
        function toggleDay(id) {
            const card = document.getElementById(id);
            card.classList.toggle('done');
            localStorage.setItem(id, card.classList.contains('done'));
        }

        window.onload = function() {
            const today = new Date();
            const currentWeek = getWeekNumber(today);
            
            // Sunday Reset Logic
            if (today.getDay() === 0 && localStorage.getItem('lastResetWeek') != currentWeek) {
                localStorage.clear();
                localStorage.setItem('lastResetWeek', currentWeek);
            }

            // Reload states
            for (let i = 0; i < 7; i++) {
                const id = 'day-' + i;
                if (localStorage.getItem(id) === 'true') {
                    document.getElementById(id).classList.add('done');
                }
            }
        };

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            return Math.ceil((((d - new Date(Date.UTC(d.getUTCFullYear(), 0, 1))) / 86400000) + 1) / 7);
        }
    </script>
</body>
</html>
